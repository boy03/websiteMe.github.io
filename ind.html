    <!-- Contact -->
    <section id="Contact">
      <div class="container">
        <div class="row">
          <div class="col text-center">
            <h2 style="color: white">Contact Me</h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="alert alert-succes alert-dismissible fade show bg-success d-none my-alert" role="alert" style="color: rgb(0, 0, 0)">

              </div>
              <div class="mb-3">
                <label for="pesan" class="form-label" style="color: white">Pesan</label>

              </div>
              <!---->
              <!---->
              <button type="submit" class="btn btn-primary btn-kirim">Kirim</button>
              <!---->

                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Loading...
              </button>
              <!---->
            </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbwdJ4mqgzjUE4X8h7VJoJRkdqGkuB8S3PQ4o_YqsQY1KcuuXUpannZ1bZVy7uVpn9Gh/exec';
      const form = document.forms['portofolio-contact-form'];
      const btnKirim = document.querySelector('.btn-kirim');
      const btnLoading = document.querySelector('.btn-loading');
      const myAlert = document.querySelector('.my-alert');

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        // ketika diklik
        btnKirim.classList.toggle('d-none');
        btnLoading.classList.toggle('d-none');
        fetch(scriptURL, { method: 'POST', body: new FormData(form) })
          .then((response) => {
            btnKirim.classList.toggle('d-none');
            btnLoading.classList.toggle('d-none');
            myAlert.classList.toggle('d-none');
            form.reset();
            console.log('Success!', response);
          })
          .catch((error) => console.error('Error!', error.message));
      });
    </script>
